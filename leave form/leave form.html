<!DOCTYPE html>
<html>

<head>
  <title>leave form</title>
  <link rel="shortcut icon" href="image/f2 icon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="leave.css">
</head>

<body>
  <div class="testbox">

    <form action="https://script.google.com/macros/s/AKfycbytU1dZ07guqM9fQXPBwer856Hr4ETobltIPl1mU6cFXf-u2fSiTKNTsZIor9p0yEpX/exec" method="post" id="uploadForm">
      <div class="logo">
        <img src="image/GIF L.gif" alt="">
        <span>Virgo<sup>&reg;</sup> Aluminum Ltd. Ahamadabad Gujraat</span>
       


      </div>

      <div class="banner">
        <h1>leave Application form</h1>
        <div class="slide">
          <img
            src="image/1.jpeg"
            alt="">

        </div>
        <div class="slide">
          <img
            src="image/2.jpeg"
            alt="">
        </div>
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1739761613270-a48d0d1190ba?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4fHx8ZW58MHx8fHx8"
            alt="">
        </div>
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1502301197179-65228ab57f78?q=80&w=1370&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="">
        </div>
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1739370143123-20f486557a00?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="">
        </div>





      </div>

      <div class="colums">
        <div class="inputbox">
          <input type="text" required="required" maxlength="15" name="employee">
          <span><i class="fa-regular fa-user"></i> Employee Name </span>
        </div>
        <div class="inputbox">
          <input type="tel" maxlength="10" required="required" name="mobile">
          <span> <i class="fa-solid fa-mobile"></i> Mobile Number</span>

        </div>
        <div class="inputbox">

          <input type="date" required="required" class="inputdate" name="start_date">

          <span><i class="fa-regular fa-calendar-days"></i> start Date </span>


        </div>
        <div class="inputbox">

          <input type="date" required="required" class="inputdate" name="end_date">

          <span><i class="fa-regular fa-calendar-days"></i> End Date </span>


        </div>
        <div class="inputbox">
          <input type="tel" required="required" maxlength="2" name="duration">

          <span><i class="fa-solid fa-clock-rotate-left"></i> leave Duration</span>

        </div>

        <div class="inputbox">
          <input type="text" name="email" required="required">

          <span><i class="fa-regular fa-envelope"></i>Email address</span>

        </div>

        <div class="inputbox">
          <input type="text" required="required" name="address">

          <span><i class="fa-solid fa-house"></i> Your Address</span>

        </div>
        <div class="inputbox">
          <input type="text" required="required" name="department">

          <span><i class="fa-solid fa-suitcase"></i> Your department</span>

        </div>

        <div id="Reson-text-area">

          <label for="textarea">Reason for Leave:</label>
          <textarea name="reason" required minlength="20" ></textarea>



        </div>



      </div>
      <div class="question">
        <label>Leave Type:</label>
        <div class="question-answer">
          <div>
            <input type="radio" value="Sick" id="radio_1" name="type" />
            <label for="radio_1" class="radio"><span>Sick</span></label>
          </div>
          <div>
            <input type="radio" value="Vacation" id="radio_2" name="type" />
            <label for="radio_2" class="radio"><span>Vacation</span></label>
          </div>
          <div>
            <input type="radio" value="Personal" id="radio_3" name="type" />
            <label for="radio_3" class="radio"><span>Personal</span></label>
          </div>
        </div>
      </div>
      <div class="upload-btn-wrapper">
        <label for="myfile">optional</label>
        <br>

        <button class="btn">Upload a file</button>
        <input type="file" name="fileData"  id="fileInput" id="fileInput" accept="image/*,application/pdf"/>
      </div>

      <h2>Terms and Conditions</h2>
      <br>
      <label for="terms">
        <input type="checkbox" id="terms"  required="required"> I agree to the terms and conditions
      </label>
      <br>
     
      
     
    
      
      <label>You consent to receive communications from us electronically. Virgo<sup>&reg;</sup> Ltd. Group communicate with you by e-mail or
        phone. You agree that all agreements, notices, disclosures and other communications that we provide to you
        electronically satisfy any legal requirement that such communications be in writing.</label>
      <div class="btn-block">
        <button type="submit" href="/">Submit</button>
      </div>
    </form>
    
  </div>
  <script src="submit2.js"></script>

 
 
</body>

</html>
