<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { border: 2px solid #000; padding: 20px; width: 80%; margin: auto; }
        .logo { width: 100px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid black; padding: 10px; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <img src="YOUR_LOGO_URL" class="logo" alt="Company Logo">
        <h1>Virgo® Aluminum Ltd.</h1>
        <h2>Leave Application Confirmation</h2>
        <p>Date & Time: <?= timestamp ?></p>
        
        <table>
            <tr><th>Employee Name</th><td><?= data.employee ?></td></tr>
            <tr><th>Mobile</th><td><?= data.mobile ?></td></tr>
            <tr><th>Start Date</th><td><?= data.start_date ?></td></tr>
            <tr><th>End Date</th><td><?= data.end_date ?></td></tr>
            <tr><th>Leave Duration</th><td><?= data.duration ?> days</td></tr>
            <tr><th>Email</th><td><?= data.email ?></td></tr>
            <tr><th>Address</th><td><?= data.address ?></td></tr>
            <tr><th>Department</th><td><?= data.department ?></td></tr>
            <tr><th>Reason</th><td><?= data.reason ?></td></tr>
            <tr><th>Leave Type</th><td><?= data.type ?></td></tr>
        </table>
        
        <p>✅ Your leave application has been submitted successfully.</p>
    </div>
</body>
</html>
